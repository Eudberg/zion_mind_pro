name: zion_mind_pro
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  flutter_heatmap_calendar: ^1.0.5
  fl_chart: ^0.66.0
  csv: ^6.0.0
  intl: ^0.19.0
  percent_indicator: ^4.2.3
  provider: ^6.0.5
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/branding/


flutter_launcher_icons:
  android: true
  image_path: "assets/branding/app_icon.png"
  min_sdk_android: 21

